<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital SMAN 1 Magetan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e40af;
            --secondary: #3b82f6;
            --accent: #f59e0b;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            color: #f8fafc;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        
        .bg-animated {
            background: radial-gradient(circle at 20% 20%, #1e3a8a 0%, transparent 40%),
                        radial-gradient(circle at 80% 80%, #1e40af 0%, transparent 40%),
                        radial-gradient(circle at 50% 50%, #020617 0%, #000 100%);
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .mesh-gradient {
            position: fixed;
            inset: 0;
            opacity: 0.5;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.5) 0, transparent 50%), 
                radial-gradient(at 50% 0%, rgba(99, 102, 241, 0.5) 0, transparent 50%), 
                radial-gradient(at 100% 0%, rgba(147, 51, 234, 0.5) 0, transparent 50%);
            filter: blur(100px);
            z-index: -1;
        }

        .grid-pattern {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.2;
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .option-card {
            background: rgba(255, 255, 255, 1);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            color: #1e293b;
        }

        .option-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.5);
        }

        .card-number {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 8rem;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.03);
            pointer-events: none;
        }

        .floating-icon { animation: float 5s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .page-transition {
            animation: scaleUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes scaleUp {
            from { opacity: 0; transform: scale(0.98) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="bg-animated"></div>
    <div class="mesh-gradient"></div>
    <div class="grid-pattern"></div>

    <!-- Halaman Utama -->
    <div id="landingPage" class="w-full max-w-6xl mx-auto py-12 page-transition">
        <div class="text-center mb-16">
            <div class="relative inline-block mb-8">
                <div class="absolute inset-0 bg-blue-500 blur-[60px] opacity-30"></div>
                <div class="bg-white p-5 rounded-[2.5rem] relative z-10 floating-icon">
                    <img src="https://smasa-magetan.sch.id/wp-content/uploads/2023/06/LOGO-SMA-NEGERI-1-MAGETAN-258x300.png" alt="SMASA" class="h-20 sm:h-24">
                </div>
            </div>
            <h1 class="text-5xl sm:text-7xl font-extrabold tracking-tighter mb-4">
                SMASA <span class="text-blue-400">Smart Library</span>
            </h1>
            <p class="text-slate-400 text-lg max-w-2xl mx-auto font-light italic">
                "Literasi adalah kunci peradaban."
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-20">
            <!-- Pinjam -->
            <button onclick="openForm('borrow')" class="option-card p-10 rounded-[3rem] text-left group">
                <span class="card-number">01</span>
                <div class="w-20 h-20 bg-blue-600 text-white rounded-3xl flex items-center justify-center mb-8 shadow-xl group-hover:scale-110 transition-transform">
                    <i class="fa-solid fa-plus-circle text-3xl"></i>
                </div>
                <h2 class="text-3xl font-black mb-3 text-slate-900 uppercase">Pinjam Buku</h2>
                <p class="text-slate-500 mb-8">Ambil koleksi terbaik untuk menemanimu belajar.</p>
                <div class="text-blue-600 font-bold text-xs tracking-widest uppercase flex items-center">
                    Proses Sekarang <i class="fa-solid fa-arrow-right ml-3 group-hover:translate-x-3 transition-transform"></i>
                </div>
            </button>

            <!-- Kembali -->
            <button onclick="openForm('return')" class="option-card p-10 rounded-[3rem] text-left group">
                <span class="card-number">02</span>
                <div class="w-20 h-20 bg-emerald-500 text-white rounded-3xl flex items-center justify-center mb-8 shadow-xl group-hover:scale-110 transition-transform">
                    <i class="fa-solid fa-check-circle text-3xl"></i>
                </div>
                <h2 class="text-3xl font-black mb-3 text-slate-900 uppercase">Kembalikan</h2>
                <p class="text-slate-500 mb-8">Kembalikan buku tepat waktu untuk teman lainnya.</p>
                <div class="text-emerald-600 font-bold text-xs tracking-widest uppercase flex items-center">
                    Proses Sekarang <i class="fa-solid fa-arrow-right ml-3 group-hover:translate-x-3 transition-transform"></i>
                </div>
            </button>
        </div>

        <!-- Monitoring Data & Countdown -->
        <div class="glass-card rounded-[3rem] p-8 sm:p-12 overflow-hidden relative">
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-4">
                <div>
                    <h3 class="text-2xl font-black tracking-tight text-white flex items-center gap-3">
                        <i class="fa-solid fa-clock text-blue-400"></i>
                        PANTAU TENGGAT PINJAM
                    </h3>
                    <p class="text-slate-400 text-sm mt-1">Status koleksi yang belum dikembalikan</p>
                </div>
                <button onclick="loadSheetData()" class="px-6 py-3 bg-white/10 hover:bg-white/20 rounded-full text-xs font-bold transition-all flex items-center gap-2">
                    <i class="fa-solid fa-rotate"></i> PERBARUI DAFTAR
                </button>
            </div>

            <div class="overflow-x-auto custom-scrollbar">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-slate-400 text-[10px] uppercase tracking-[0.2em] border-b border-white/10">
                            <th class="pb-4 font-black">Siswa</th>
                            <th class="pb-4 font-black">Koleksi</th>
                            <th class="pb-4 font-black">Status</th>
                            <th class="pb-4 font-black text-right">Tenggat Waktu</th>
                        </tr>
                    </thead>
                    <tbody id="sheetDataTable" class="divide-y divide-white/5">
                        <tr>
                            <td colspan="4" class="py-10 text-center text-slate-500 italic">
                                Memuat data dari server...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Form Page -->
    <div id="formPage" class="hidden w-full max-w-2xl mx-auto page-transition">
        <div class="glass-card rounded-[3.5rem] overflow-hidden bg-white/95">
            <div id="formHeader" class="p-8 text-white flex items-center justify-between">
                <button onclick="backToLanding()" class="h-12 w-12 flex items-center justify-center rounded-2xl bg-white/10 hover:bg-white/20 transition-all">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <h2 id="formTitle" class="font-black text-xl tracking-widest uppercase">FORMULIR</h2>
                <div class="w-12"></div>
            </div>
            <div class="p-10 text-slate-800">
                <form id="libraryForm" class="space-y-6" onsubmit="handleFormSubmit(event)">
                    <input type="hidden" id="entryType">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Nama Lengkap</label>
                            <input type="text" id="studentName" required class="w-full px-6 py-4 rounded-2xl bg-slate-100 border-2 border-transparent focus:border-blue-500 outline-none font-bold" placeholder="Nama Anda">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Kelas</label>
                            <input type="text" id="studentClass" required class="w-full px-6 py-4 rounded-2xl bg-slate-100 border-2 border-transparent focus:border-blue-500 outline-none font-bold" placeholder="Contoh: XII-MIPA-1">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Judul Buku</label>
                        <input type="text" id="bookTitle" required class="w-full px-6 py-4 rounded-2xl bg-slate-100 border-2 border-transparent focus:border-blue-500 outline-none font-bold" placeholder="Masukkan judul buku">
                    </div>
                    <button type="submit" id="submitBtn" class="w-full text-white font-black py-5 rounded-2xl shadow-xl transition-all active:scale-95 text-lg uppercase tracking-widest mt-4">
                        KIRIM SEKARANG
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-slate-950/90 backdrop-blur-xl z-[100] flex items-center justify-center hidden">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-white text-xs font-bold tracking-[0.3em]">SEDANG MEMPROSES...</p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwlKmie517tVVEU0F1FgizpHfdTRupWLbS4177jk48RF2-ggfRCLICPTZrA4Piv87xHWA/exec";

        // Fungsi Hitung Mundur 14 Hari
        function getCountdown(timestamp) {
            const startDate = new Date(timestamp);
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 14); 
            
            const now = new Date();
            const diffTime = endDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) return { text: "TERLAMBAT!", color: "text-red-500", label: "bg-red-500/10" };
            if (diffDays <= 3) return { text: `${diffDays} Hari Lagi`, color: "text-orange-400", label: "bg-orange-500/10" };
            return { text: `${diffDays} Hari Lagi`, color: "text-blue-400", label: "bg-blue-500/10" };
        }

        async function loadSheetData() {
            const tableBody = document.getElementById('sheetDataTable');
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                tableBody.innerHTML = '';
                
                // Pisahkan data peminjaman dan pengembalian
                const borrows = data.filter(item => item.tipe === 'Peminjaman');
                const returns = data.filter(item => item.tipe === 'Pengembalian');

                if (borrows.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="py-10 text-center text-slate-500">Tidak ada data peminjaman.</td></tr>';
                    return;
                }

                borrows.forEach(borrow => {
                    // Cek apakah ada pengembalian yang cocok (Nama, Kelas, Judul Buku)
                    // Normalisasi teks untuk menghindari masalah spasi atau huruf besar/kecil
                    const isReturned = returns.some(ret => 
                        ret.nama.trim().toLowerCase() === borrow.nama.trim().toLowerCase() &&
                        ret.kelas.trim().toLowerCase() === borrow.kelas.trim().toLowerCase() &&
                        ret.judul.trim().toLowerCase() === borrow.judul.trim().toLowerCase()
                    );

                    let statusHtml, countdownHtml;

                    if (isReturned) {
                        statusHtml = `<span class="px-3 py-1 rounded-full text-[9px] font-black bg-emerald-500 text-white uppercase">DIKEMBALIKAN</span>`;
                        countdownHtml = `<span class="text-[10px] text-emerald-500 font-bold uppercase tracking-wider"><i class="fa-solid fa-circle-check mr-1"></i> Selesai</span>`;
                    } else {
                        const countdown = getCountdown(borrow.timestamp);
                        statusHtml = `<span class="px-3 py-1 rounded-full text-[9px] font-black bg-blue-500 text-white uppercase">DIPINJAM</span>`;
                        countdownHtml = `
                            <span class="px-4 py-2 rounded-xl font-black ${countdown.color} ${countdown.label} border border-white/5 whitespace-nowrap">
                                <i class="fa-solid fa-hourglass-half mr-2 text-[10px]"></i> ${countdown.text}
                            </span>
                        `;
                    }

                    const row = `
                        <tr class="text-sm">
                            <td class="py-6">
                                <div class="font-bold text-white">${borrow.nama}</div>
                                <div class="text-[10px] text-slate-500 font-bold">${borrow.kelas}</div>
                            </td>
                            <td class="py-6">
                                <div class="text-slate-300 italic">"${borrow.judul}"</div>
                            </td>
                            <td class="py-6">
                                ${statusHtml}
                            </td>
                            <td class="py-6 text-right">
                                ${countdownHtml}
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (err) {
                tableBody.innerHTML = '<tr><td colspan="4" class="py-10 text-center text-red-400 font-bold">Gagal memuat data. Periksa koneksi internet.</td></tr>';
            }
        }

        window.onload = loadSheetData;

        function openForm(mode) {
            document.getElementById('entryType').value = mode === 'borrow' ? 'Peminjaman' : 'Pengembalian';
            document.getElementById('formTitle').textContent = mode === 'borrow' ? 'Peminjaman Baru' : 'Pengembalian Buku';
            const header = document.getElementById('formHeader');
            const btn = document.getElementById('submitBtn');
            
            if(mode === 'borrow') {
                header.className = "p-8 bg-blue-700 text-white flex items-center justify-between";
                btn.className = "w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-500/20 uppercase tracking-widest mt-4";
            } else {
                header.className = "p-8 bg-emerald-600 text-white flex items-center justify-between";
                btn.className = "w-full bg-emerald-600 text-white font-black py-5 rounded-2xl shadow-xl shadow-emerald-500/20 uppercase tracking-widest mt-4";
            }

            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('formPage').classList.remove('hidden');
        }

        function backToLanding() {
            document.getElementById('formPage').classList.add('hidden');
            document.getElementById('landingPage').classList.remove('hidden');
            loadSheetData();
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            document.getElementById('loading').classList.remove('hidden');

            const payload = {
                entryType: document.getElementById('entryType').value,
                studentName: document.getElementById('studentName').value,
                studentClass: document.getElementById('studentClass').value,
                bookTitle: document.getElementById('bookTitle').value
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
                
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('libraryForm').reset();
                    backToLanding();
                }, 1500);
            } catch (err) {
                alert("Koneksi bermasalah!");
                document.getElementById('loading').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
